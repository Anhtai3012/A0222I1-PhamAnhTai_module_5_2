<div class="form">
  <h2 id="registration">Registration Form</h2>
  <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
    <div class="">
      <label for="firstName1">first Name:</label>
      <input type="text" class="form-control" id="firstName1" formControlName="firstname">
      <div class="form-text text-danger" *ngIf="!registerForm.controls.firstname?.valid && (registerForm.controls.firstname?.touched || registerForm.controls.firstname?.dirty)">
        is required
      </div>
    </div>
    <div class="">
      <label for="lastName1">Last Name:</label>
      <input type="text" class="form-control" id="lastName1" formControlName="lastname">
      <div class="form-text text-danger" *ngIf="!registerForm.controls.lastname?.valid && (registerForm.controls.lastname?.touched || registerForm.controls.lastname?.dirty)">
        error
      </div>
    </div>
    <div class="">
      <label for="age">Age:</label>
      <input type="text" class="form-control" id="age" formControlName="age">
      <div class="form-text text-danger" *ngIf="!registerForm.controls.age?.valid && (registerForm.controls.age?.touched || registerForm.controls.age?.dirty)">
        error
      </div>
    </div>
    <div class="">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" formControlName="email">
      <div class="form-text text-danger" *ngIf="!registerForm.controls.email?.valid && (registerForm.controls.email?.touched || registerForm.controls.email?.dirty)">
        error
      </div>
    </div>
    <div class="">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" formControlName="address">
      <div class="form-text text-danger" *ngIf="!registerForm.controls.address?.valid && (registerForm.controls.address?.touched || registerForm.controls.address?.dirty)">
        error
      </div>
    </div>
    <div class="">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" id="phone" formControlName="phone">
      <div class="form-text text-danger" *ngIf="!registerForm.controls.phone?.valid && (registerForm.controls.phone?.touched || registerForm.controls.phone?.dirty)">
        error
      </div>
    </div>
    <div class="">
      <label for="gender">Gender:</label>
      <span *ngFor="let gen of gender" id="gender">
              <input type="radio" id="{{gen.id}}" value="{{gen.value}}" name="gender" [ngModel]="defaultGender" formControlName="gender">
              <label >{{gen.value}}</label>
            </span>
    </div>

    <div class="">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <div class="form-text text-danger" *ngIf="!Password.valid &&
       (Password.dirty || Password.touched)">
        Password should he at least 6 and at the max 15 character long
      </div>
    </div>

    <div class="">
      <label for="repeatPassword">Repeat Password:</label>
      <input type="password" class="form-control" id="repeatPassword" formControlName="repeatpassword">
      <div [ngStyle]="{'display':repeatPass}" class="form-text text-danger" >
          Repeat Password is Invalid
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
