<div class="container">
  <div class="season one">
    <p class="text__one"> Danh Sách Xe</p>
  </div>


  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Số xe </th>
      <th scope="col">Loai Xe</th>
      <th scope="col">Tên Nhà Xe</th>
      <th scope="col">Điểm đi</th>
      <th scope="col">Điểm Đến</th>
      <th scope="col">Số Điện Thoại</th>
      <th scope="col">Email</th>
      <th scope="col">Giờ Đi</th>
      <th scope="col">Giờ Đến</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cars, index as i">
      <th scope="row">{{i+1}}</th>
      <td>{{item.bienSo}}</td>
      <td>{{item.loaiXe}}</td>
      <td>{{item.tenNhaXe}}</td>
      <td>{{item.diemDi}}</td>
      <td>{{item.diemDen}}</td>
      <td>{{item.sdt}}</td>
      <td>{{item.email}}</td>
      <td>{{item.gioDi}}</td>
      <td>{{item.gioDen}}</td>
      <td>
        <button type="button" class="btn btn-info" [routerLink]="['/car/edit',item.id]">Sửa</button>
        <button type="button" class="btn btn-danger" (click)="deleteCar(item.id)" >Xóa</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
