<h1>Danh sach san pham</h1>
<table>
  <tr>
    <th>STT</th>
    <th>Tên</th>
    <th>Giá</th>
    <th>Mô tả</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let item of products; index as i">
    <td>{{i+1}}</td>
    <td>{{item.name}}</td>
    <td>{{item.price}}</td>
    <td>{{item.description}}</td>
    <td>
      <button [routerLink]="['/product/edit',item.id]">Edit</button>
      <button>Delete</button>
    </td>
  </tr>
</table>
